    <div id="entrada">
      <h1>Ahorcado</h1>
      <button onclick="soloPlayer()">Un solo jugador</button>
      <button onclick="multiPlayer()">Multijugador</button>
      <button onclick="competitive()">Competitivo local</button>
    </div>
    <div id="goBack" style="display: none">
      <button onclick="goLobby()">Volver a la entrada</button>
    </div>

      <input id="contra" type="password" name="password" />
      <img
        src="ahorcado/dhue8bn-0146a67c-c555-4778-9338-1446159fd84e.png"
        onclick="miraContra()"
      />
      <button onclick="validateForm()">submit</button>

      <h1 id="secretWordh1"></h1>

        />

        <button class="letra" onclick="botonPulsado('y')" id="y">y</button>

            <p>Puntuacion:</p>

          </div>
          <div>
            <p>Partidas Jugadas:</p>
            <p id="games"></p>
          </div>
          <div>
            <p>Partidas Ganadas:</p>
            <p id="wins"></p>
          </div>
          <div>
            <p>Puntuacion mas alta</p>
